name: tests
run-name: Running Tests for Branch ${{ github.head_ref }}
on:
  workflow_call:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "17"
      - name: Format
        run: ./gradlew spotlessJavaCheck

  tests:
    runs-on: ubuntu-latest
    needs:
      - format
    strategy:
      matrix:
        java-version: [ "17", "21" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: ${{ matrix.java-version }}
      - name: Tests
        run: ./gradlew -x spotlessJavaCheck test

  tests-native:
    runs-on: ubuntu-latest
    needs:
      - format
      - tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "17"
      - name: Tests
        run: >
          ./gradlew -x test -x spotlessJavaCheck build testNative
          -Dquarkus.native.enabled=true
          -Dquarkus.package.jar.enabled=false
          -Dquarkus.package.output-name=example
