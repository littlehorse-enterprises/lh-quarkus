pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "io.quarkus" version "${quarkusVersion}"
        id "io.quarkus.extension" version "${quarkusVersion}"
        id "com.diffplug.spotless" version "${spotlessVersion}"
        id "io.github.gradle-nexus.publish-plugin" version "${nexusVersion}"
    }
}
rootProject.name = "littlehorse-quarkus"
include "runtime", "deployment"
